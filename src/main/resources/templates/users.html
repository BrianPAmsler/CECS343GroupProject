<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/users.js" type="text/javascript"></script>
</head>
<body>
  <div th:insert="nav.html"></div>
  
    <form th:action="@{/users}" th:object="${usersWrapper}" method="post">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Role</th>
            </tr>
            
            <tr th:each="user, itemStat : *{users}" >
                <td><div th:text="${user.getId()}"></div></td>
                <td><div th:text="${user.getFirstName()}"></div></td>
                <td><div th:text="${user.getLastName()}"></div></td>
                <td><div th:text="${user.getPhoneNumber()}"></div></td>
                <td>
                    <select class="form-control" th:field="*{users[__${itemStat.index}__].role}"  id="dropOperator">
                    <option th:each="role : ${roles}" th:value="${role.toString()}" th:text="${role.toString()}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <div style="display: flex; justify-content: center; width: 100%;">
            <input type="submit" value="Update">
        </div>
    </form>
</body>
</html>
