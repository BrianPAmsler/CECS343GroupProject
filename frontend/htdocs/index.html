<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="centered-container">
            <h1 class="center">Restaurant Automation Proof-of-Concept</h1>
            <h2 class="center">Current Reservations</h2>
            <div id="display-box">
                <table id="reservations">
                    <tr>
                      <th style="width:33%">Name</th>
                      <th style="width:34%">Time</th>
                      <th style="width:33%">Group Size</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <br>
            <h2>Add a Reservation</h2>
            <div id="input-box">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="time">Time:</label>
                    <input type="datetime-local" id="time" name="time">
                </div>
                <div>
                    <label for="group">Group Size:</label>
                    <input type="number" id="group" name="group">
                </div>
            </div>
            <input type="button" id="add" name="add" value="Add Reservation">
        </div>
    </body>
</html>
