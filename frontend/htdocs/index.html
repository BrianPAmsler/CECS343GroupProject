<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="centered-container">
            <h1 class="center">Restaurant Automation Proof-of-Concept</h1>
            <h2 class="center">Current Reservations</h2>
            <div id="display-box">
                <table id="reservations">
                    <tr>
                      <th>Name</th>
                      <th>Time</th>
                      <th>Group Size</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="input-box">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="time">Time:</label>
                    <input type="datetime-local" id="time" name="time">
                </div>
                <div>
                    <label for="group">Group Size:</label>
                    <input type="number" id="group" name="group">
                </div>
            </div>
            <input type="button" id="add" name="add" value="Add Reservation">
        </div>
    </body>
</html>
